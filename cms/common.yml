components:
  parameters:
    page:
      name: page
      in: query
      required: false
      description: "Page number for pagination"
      schema:
        type: integer
        example: 1
        minimum: 1

    limit:
      name: limit
      in: query
      required: false
      description: "Limit number of items per page"
      schema:
        type: integer
        example: 10
        minimum: 1
        maximum: 1000

  schemas:
    Pagination:
      type: object
      required:
        - currentPage
        - limit
        - totalItems
        - totalPages
      properties:
        currentPage:
          type: integer
          example: 1
          description: Current page number, starts from 1
          minimum: 1
        limit:
          type: integer
          example: 10
          description: Limit number of items per page, starts from 1
          minimum: 1
          maximum: 1000
        totalItems:
          type: integer
          example: 100
          description: Total number of items in the database
          minimum: 0
        totalPages:
          type: integer
          example: 10
          description: Total number of pages, starts from 1
          minimum: 1

    TimestampFields:
      type: object
      required:
        - createdAt
        - updatedAt
      properties:
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp

    SortingParams:
      type: object
      required:
        - sortBy
        - sortOrder
      properties:
        sortBy:
          type: string
          description: Field to sort by
        sortOrder:
          type: string
          enum: [asc, desc]
          default: asc
          description: Sort order direction
