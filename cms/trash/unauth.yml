openapi: "3.0.3"
info:
  title: API Title
  version: "1.0"
servers:
  - url: https://api.server.test/v1
security:
  - BearerAuth: []

paths:
  /login:
    post:
      summary: Login
      description: Login to the system
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/AuthResponse"
  /google:
    post:
      summary: Google Login
      description: Login to the system using Google OAuth
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: Google OAuth token
      responses:
        "200":
          $ref: "#/components/responses/AuthResponse"
  /register:
    post:
      summary: Register
      description: Register a new user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
                - phone
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
                phone:
                  type: string
                avatar:
                  type: string
                  description: User avatar image (File upload)
      responses:
        "201":
          $ref: "#/components/responses/AuthResponse"
  /refresh:
    post:
      summary: Refresh Token
      description: Refresh the access token using the refresh token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - token
                properties:
                  token:
                    $ref: "#/components/schemas/TokenAuth"
  /accounts/{accountId}:
    get:
      summary: Get User Info
      description: Get user information by account ID
      parameters:
        - $ref: "#/components/parameters/AccountId"
      responses:
        "200":
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /accounts/many:
    post:
      summary: Get Multiple User Info
      description: Get multiple user information by account IDs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - accountIds
              properties:
                accountIds:
                  type: array
                  items:
                    type: string
                    format: uuid
                    example: 123e4567-e89b-12d3-a456-426614174000
      responses:
        "200":
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

  /stores/{storeId}/login:
    post:
      summary: Store Login
      description: Login to the system with store ID
      security: []
      parameters:
        - $ref: "#/components/parameters/StoreId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/CMSAuthResponse"
  /stores/{storeId}/register/{inviteCode}:
    post:
      summary: Store Register
      description: Register a new user in the store after the invitation
      security: []
      parameters:
        - $ref: "#/components/parameters/StoreId"
        - name: inviteCode
          in: path
          required: true
          description: Invitation code for the store
          schema:
            type: string
            example: "INVITE1234"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
                - phone
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                name:
                  type: string
                phone:
                  type: string
                avatar:
                  type: string
                  description: User avatar image (File upload)
                timezone:
                  type: string
                  description: Timezone of the user
      responses:
        "201":
          $ref: "#/components/responses/CMSAuthResponse"
  
  /reset-password:
    post:
      summary: Reset Password
      description: Reset user password using special reset code
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
                - newPassword
              properties:
                code:
                  type: string
                  description: Special reset code sent to the user's email
                newPassword:
                  type: string
                  description: New password for the user
      responses:
        "201":
          description: Password reset successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password reset successfully"

